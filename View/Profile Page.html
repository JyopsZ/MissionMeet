<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MissionMeet</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="navbar-logo">MissionMeet</a>
        <ul class="navbar-links">
            <li><a href="Home Page.html">Home</a></li>
            <li><a href="Events Page.html">Events</a></li>
            <li><a href="Members Page.html">Members</a></li>
            <li><a href="Profile Page.html">Profile</a></li>
        </ul>
        <div class="navbar-cta">
            <a href="#" class="login-btn" onclick="logout()">Logout</a>
        </div>
    </nav>

    <section class="profile-section">
        <div class="profile-container">
            <h1>Profile</h1>
            <h2>Edit Organization Details</h2>

            <form class="profile-form" action="#" method="POST">
                <div class="form-group">
                    <label for="orgName">Organization's Name:</label>
                    <input type="text" id="orgName" name="orgName" placeholder="Enter your organization name" required>
                </div>

                <div class="form-group">
                    <label for="orgAddress">Organization's Address:</label>
                    <input type="text" id="orgAddress" name="orgAddress" placeholder="Enter your organization address" required>
                </div>
                
                <div class="form-group">
                    <label for="orgEmail">Organization's Email:</label>
                    <input type="email" id="orgEmail" name="orgEmail" placeholder="Enter your organization email" required>
                </div>
                
                <button type="submit" class="update-profile-btn">Update Profile</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Mission Meet. All rights reserved.</p>
    </footer>
</body>
</html>
