<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="admin_ComponentStyle.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="navbar-logo">MissionMeet</a>
        <ul class="navbar-links">
            <li><a href="admin_dashboard.html">Admin Dashboard</a></li>
            <li><a href="manage_orgs.html">Manage Organizations</a></li>
            <li><a href="events.html">Manage Events</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        <div class="navbar-cta">
            <a href="#" class="login-btn" onclick="logout()">Logout</a>
        </div>
    </nav>

    <header>
        <h1>Manage Users</h1>
    </header>

    <div class="admin-container">
        <form action="user_managed.html" method="POST">
            <label for="chooseUser">Choose User:</label>
            <select id="chooseUser" name="chooseUser">
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <option value="user3">User 3</option>
            </select>

            <h3>Edit User Details</h3>
            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="userAge">Age:</label>
            <input type="number" id="userAge" name="userAge" required>

            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="userEmail" required>

            <button type="submit">Edit User</button>
        </form>

        <div class="delete-user">
            <h3>Delete User</h3>
            <label for="deleteUser">Choose User to Delete:</label>
            <select id="deleteUser" name="deleteUser">
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <option value="user3">User 3</option>
            </select>
            <button onclick="alert('User deleted')">Delete User</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Our Website. All rights reserved.</p>
    </footer>

</body>
</html>
