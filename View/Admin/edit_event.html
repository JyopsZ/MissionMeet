<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- Navigation Bar -->

        <a href="#" class="navbar-logo">MissionMeet</a>

        </div>

  <header>
    <h1>Edit Event</h1>
  </header>

  <!-- Edit Event Form -->
  <div class="admin-container">
    <form id="editEventForm">
      <label for="chooseEvent">Choose Event:</label>
      <select id="chooseEvent" required>
        <option value="">-- Select an event --</option>
      </select>

      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" required>

      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" required>

      <label for="eventTime">Event Time:</label>
      <input type="time" id="eventTime" required>

      <label for="eventDescription">Event Description:</label>
      <textarea id="eventDescription" required></textarea>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Mission Meet. All rights reserved.</p>
  </footer>

 
  <script type="module">
    import { getAdminOrg, getEvents, updateEvent } from "../../Controller/DB_CRUD.js";

    document.addEventListener("DOMContentLoaded", async () => {
      const adminID = localStorage.getItem("userID");
      const userType = localStorage.getItem("userType");

      if (userType !== "admin") {
        alert("Unauthorized access.");
        window.location.href = "../Login Page.html";
        return;
      }

      const orgResult = await getAdminOrg(adminID);
      if (!orgResult.success) {
        alert("Failed to fetch organization.");
        return;
      }

      const orgID = orgResult.org.id;
      const allEvents = await getEvents();
      const orgEvents = allEvents.filter(event => 
      
      {
        return true;
      });

      const dropdown = document.getElementById("chooseEvent");
      if (orgEvents.length === 0) {
        const opt = document.createElement("option");
        opt.textContent = "No events found";
        opt.disabled = true;
        dropdown.appendChild(opt);
      } else {
        orgEvents.forEach(event => {
          const option = document.createElement("option");
          option.value = event.getEventID();
          option.textContent = event.getName();
          dropdown.appendChild(option);
        });
      }

      dropdown.addEventListener("change", () => {
        const selected = orgEvents.find(e => e.getEventID() === dropdown.value);
        if (selected) {
          document.getElementById("eventName").value = selected.getName();
          document.getElementById("eventDate").value = selected.getDate();
          document.getElementById("eventTime").value = selected.getTime();
          document.getElementById("eventDescription").value = selected.getDetails();
        }
      });
      
      document.getElementById("editEventForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const selectedID = dropdown.value;
        if (!selectedID) return alert("Please select an event.");

        const updatedData = {
          event_name: document.getElementById("eventName").value,
          event_date: document.getElementById("eventDate").value,
          event_time: document.getElementById("eventTime").value,
          event_details: document.getElementById("eventDescription").value
        };

        const result = await updateEvent(selectedID, updatedData);
        if (result.success) {
          alert("Event updated successfully!");
          window.location.reload();
        } else {
          alert("Update failed: " + result.message);
        }
      });
    });
  </script>
</body>
</html>
