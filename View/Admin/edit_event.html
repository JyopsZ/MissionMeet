  <header>
    <h1>Edit Event</h1>
  </header>

  <!-- Edit Event Form -->
  <div class="admin-container">
    <form id="editEventForm">
      <label for="chooseEvent">Choose Event:</label>
      <select id="chooseEvent" required>
        <option value="">-- Select an event --</option>
      </select>

      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" required>

      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" required>

      <label for="eventTime">Event Time:</label>
      <input type="time" id="eventTime" required>

      <label for="eventDescription">Event Description:</label>
      <textarea id="eventDescription" required></textarea>

      <div class="form-group">
        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" name="eventLocation">
      </div>

      <div class="form-group">
        <label for="displayImage">Display Image:</label><br><br>
        <button type="button" id="openModal" class="image-select-btn">Choose Image</button>
        <span id="selectedImageName">No image selected</span> <br><br>
        <input type="hidden" id="displayImageName" name="displayImageName"> 
        <div id="currentImagePreview"></div> <br>
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <div id="imageModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Select an Image</h2>
        <div class="image-grid">
        </div>
        <br>
        <button id="confirmImage" class="confirmButton">Confirm</button>
    </div>
  </div>

  <footer>

  <script type="module">
    import { getAdminOrg, getEvents, updateEvent } from "../../Controller/DB_CRUD.js";

    document.addEventListener("DOMContentLoaded", async () => {
      const adminID = localStorage.getItem("userID");
      const userType = localStorage.getItem("userType");

      if (userType !== "admin") {
        alert("Unauthorized access.");
        window.location.href = "../Login Page.html";
        return;
      }

      // IMAGE CODE START
      document.getElementById("openModal").addEventListener("click", function() {
          document.getElementById("imageModal").style.display = "flex";
      });

      document.querySelector(".close").addEventListener("click", function() {
          document.getElementById("imageModal").style.display = "none";
      });

      const imageFilenames = ["DefaultEvent.jpg", "DonationEvent.jpg", "PlasticEvent.jpg", "TurtleEvent.jpg", "DefaultLogo.jpg", "SaveTheTurtles.jpg"];
      const imageGrid = document.querySelector(".image-grid");
      let selectedImage = null;

      imageFilenames.forEach(filename => {
          const img = document.createElement("img");
          img.src = `../Images/${filename}`;
          img.dataset.filename = filename;

          img.addEventListener("click", function() {
              document.querySelectorAll(".image-grid img").forEach(img => img.classList.remove("selected"));
              img.classList.add("selected");
              selectedImage = filename;
          });

          imageGrid.appendChild(img);
      });

      document.getElementById("confirmImage").addEventListener("click", function() {
          if (selectedImage) {
              document.getElementById("displayImageName").value = selectedImage;
              document.getElementById("imageModal").style.display = "none";
              document.getElementById("selectedImageName").textContent = selectedImage;
              
              // Update preview
              const currentImagePreview = document.getElementById('currentImagePreview');
              currentImagePreview.innerHTML = `
                  <img src="../Images/${selectedImage}" alt="Selected Image" style="max-width: 200px; margin-left: 25%;">
              `;
          } else {
              alert("Please select an image.");
          }
      });
      // IMAGE CODE END

      const orgResult = await getAdminOrg(adminID);
      if (!orgResult.success) {
        alert("Failed to fetch organization.");
        return;
      }

        opt.disabled = true;
        dropdown.appendChild(opt);
      } else {
        orgEvents.forEach(event => {
          const option = document.createElement("option");
          option.value = event.getEventID();
          option.textContent = event.getName();
          dropdown.appendChild(option);
        });
      }

      dropdown.addEventListener("change", () => {
        const selected = orgEvents.find(e => e.getEventID() === dropdown.value);
        if (selected) {
          document.getElementById("eventName").value = selected.getName();
          document.getElementById("eventDate").value = selected.getDate();
          document.getElementById("eventTime").value = selected.getTime();
          document.getElementById("eventDescription").value = selected.getDetails();
          document.getElementById("eventLocation").value = selected.getLocation();

          if (selected.getImage()) {
            document.getElementById("displayImageName").value = selected.getImage();
            document.getElementById("selectedImageName").textContent = selected.getImage();
      
      
            const currentImagePreview = document.getElementById('currentImagePreview');
            currentImagePreview.innerHTML = `

      });

        e.preventDefault();

        if (!selectedID) return alert("Please select an event.");

        const updatedData = {
          event_name: document.getElementById("eventName").value,
          event_date: document.getElementById("eventDate").value,
          event_time: document.getElementById("eventTime").value,
          event_details: document.getElementById("eventDescription").value,
          event_location: document.getElementById("eventLocation").value,
          event_image: document.getElementById("displayImageName").value,

        const result = await updateEvent(selectedID, updatedData);
        if (result.success) {
          alert("Event updated successfully!");
          window.location.reload();
        } else {
          alert("Update failed: " + result.message);
        }
      });
    });
  </script>

  <script>
    function logout() {
      localStorage.clear(); 
      window.location.href = "../../index.html"; 
    }
  </script>
