<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MissionMeet</title>
    <link rel="stylesheet" href="adminPage_Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="navbar-logo">MissionMeet</a>
        <ul class="navbar-links">
            <li><a href="admin_dashboard.html">Admin Dashboard</a></li>
            <li><a href="manage_orgs.html">Manage Organizations</a></li>
            <li><a href="events.html">Manage Events</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        <div class="navbar-cta">
            <a href="#" class="login-btn" onclick="logout()">Logout</a>
        </div>
    </nav>

    <section class="admin-section">
        <div class="admin-container">
            <h1>Admin Dashboard</h1>
            <h2>Admin Options</h2><h3>Admin ID:</h3>

            <div class="admin-options">
                <div class="admin-option">
                    <a href="establish_org.html">Establish an Organization</a>
                </div>
                <div class="admin-option">
                    <a href="create_event.html">Create an Event</a>
                </div>
                <div class="admin-option">
                    <a href="edit_event.html">Edit Event</a>
                </div>
                <div class="admin-option">
                    <a href="manage_users.html">Manage Users</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Mission Meet. All rights reserved.</p>
    </footer>
    <script type = "module">
        document.addEventListener('DOMContentLoaded', function() {
            const adminID = localStorage.getItem('userID');
            if (adminID) {
                const adminiddisplay = document.querySelector('.options-container h3');
                adminiddisplay.textContent = `Admin ID: ${adminID}`;
            }
        });
    </script>

    <script>
        function logout() {
            localStorage.clear(); 
            window.location.href = "../../index.html"; 
        }
    </script>

</body>
</html>
