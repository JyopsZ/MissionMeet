<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signUpStyle.css">
</head>
<body>
    <header>
        <h1>Welcome to Mission Meet</h1>
    </header>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="userContact">Contact Number:</label>
                <input type="text" id="userContact" name="userContact" placeholder="Enter your contact number" required>
            </div>

            <div class="form-group">
                <label for="userEmail">Email Address:</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="userPassword">Password:</label>
                <input type="password" id="userPassword" name="userPassword" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
                <label for="userRePassword">Re-type Password:</label>
                <input type="password" id="userRePassword" name="userRePassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <p>Already have an account? <a href="Login Page.html">Login Here</a></p>
        <p>Part of an org? <a href="Admin/Admin_signup.html">Sign Up Here</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Mission Meet. All rights reserved.</p>
    </footer>

    <script type="module">
        import { userSignup } from "../Controller/DB_CRUD.js";

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userName = document.getElementById('userName').value;
            const userContact = document.getElementById('userContact').value;
            const userEmail = document.getElementById('userEmail').value;
            const userPassword = document.getElementById('userPassword').value;
            const userRePassword = document.getElementById('userRePassword').value;

            if (!userName || !userContact || !userEmail || !userPassword || !userRePassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (userPassword !== userRePassword) {
                alert('Passwords do not match.');
                return;
            }

            const result = await userSignup(userName, userContact, userEmail, userPassword);

            if (result.success) {
                alert(result.message);
                window.location.href = 'Login Page.html';
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
