<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate</title>
  <link rel="stylesheet" href="events.css" />
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="Home Page.html">Home</a></li>
      <li><a href="Events Page.html">Events</a></li>
      <li><a href="Profile Page.html">Profile</a></li>
    </ul>
  </nav>

  <header>
    <h1>Make a Donation</h1>
  </header>

  <main style="margin-top: 120px;">
    <div class="donation-container" style="max-width: 400px;">
      <label for="donationAmount">Enter Donation Amount:</label>
      <input type="number" id="donationAmount" placeholder="â‚±0.00" />
      <button id="submitDonation">Donate</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Mission Meet. All rights reserved.</p>
  </footer>

  <script type="module">
    import { submitDonation } from "../Controller/DB_CRUD.js";

    document.getElementById("submitDonation").addEventListener("click", async () => {
      const amount = parseFloat(document.getElementById("donationAmount").value);
      const userID = localStorage.getItem("userID");

      if (!userID) {
        alert("You must be logged in to donate.");
        return;
      }

      if (!amount || amount <= 0) {
        alert("Please enter a valid donation amount.");
        return;
      }

      const result = await submitDonation(userID, amount);
      alert(result.message);
      if (result.success) {
        document.getElementById("donationAmount").value = '';
      }
    });
  </script>
</body>
</html>
