<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signUpStyle.css">
</head>
<body>

    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="#" method="POST"> <!-- change # change it base on code-->
            <label for="orgName">Organization's Name:</label>
            <input type="text" id="orgName" name="orgName" placeholder="Enter organization's name"><br>

            <label for="orgAddress">Organization's Address:</label>
            <input type="text" id="orgAddress" name="orgAddress" placeholder="Enter organization's address"><br>
            
            <label for="orgEmail">Organization's Email:</label>
            <input type="email" id="orgEmail" name="orgEmail" placeholder="Enter organization's email"><br>
            
            <label for="orgPassword">Organization's Password:</label>
            <input type="password" id="orgPassword" name="orgPassword" placeholder="Enter password"><br>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Our Website. All rights reserved.</p>
    </footer>

</body>
</html>
